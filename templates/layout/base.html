{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
</head>
<body style="background-image: url({% static 'img/bg.svg' %});">
<div class="container">
  {% include 'layout/header.html' %}
  <main>
    {% block content  %}
    {% endblock %}
  </main>
  {% include 'layout/footer.html' %}
</div>
<script src="{% static 'js/header_script.js' %}"></script>
<script src="{% static 'js/index_script.js' %}"></script>

</body>
</html>
